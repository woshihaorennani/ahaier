        // Redirect to auth domain

            // è·å–æˆæƒåŸŸå
            fetch(`${API_DOMAIN}/api/wechat/getAuthDomain`)

                .then(res => {
                    if (res.code === 1) {

                        console.log('Auth Domain:', data);

        // Check time 9:00 - 23:59

            if (openid) {

        // Check user status (win record and contact info)
        function checkUserStatus(openid) {
            fetch(`${API_DOMAIN}/api/lottery/checkStatus?openid=${openid}`)
            .then(res => res.json())

        // Draw Lottery function
        function drawLottery(openid) {
            return fetch(`${API_DOMAIN}/api/lottery/draw`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ openid: openid })

        // Lottery Draw Handler
        document.querySelector('.open-btn').addEventListener('click', function() {
            if (hasPlayedToday) {
                showToast('ä»Šå¤©ä½ çš„æŠ½å¥–æ¬¡æ•°å·²ç»ç”¨å®Œ');
                return;
            }
            
            // Check time 9:00 - 23:59
            const now = new Date();
            const hour = now.getHours();
            if (hour < 9) {
                showToast('æ´»åŠ¨æ—¶é—´ä¸ºæ¯æ—¥ 9:00 - 23:59');
                return;
            }

            if (!openid) {
                // If openid is missing, try to redirect or alert
                redirectToAuth();
                return;
            }
            
            const btn = document.querySelector('.open-btn');
            
            // Add loading/drawing effect
            btn.classList.add('drawing');
            
            // Minimum animation time of 1 second
            const minTimePromise = new Promise(resolve => setTimeout(resolve, 1000));
            
            const drawPromise = drawLottery(openid).catch(error => {
                console.error('Error during draw:', error);
                return { code: 0, msg: 'Network Error' };
            });

            Promise.all([drawPromise, minTimePromise]).then(([res]) => {
                // Remove loading effect
                btn.classList.remove('drawing');

                if (res.code === 1) {
                    const data = res.data;
                    if (data.is_win === 1) {
                        hasPlayedToday = true;
                        // Update prize amount
                        document.getElementById('prizeValue').innerText = data.amount;
                        // Show prize modal
                        document.getElementById('prizeModal').style.display = 'block';
                    } else {

                         document.getElementById('missModal').style.display = 'block';

            });
        }

        // Simple Toast function
        function showToast(message) {
            let toast = document.createElement('div');
            toast.className = 'toast-message';
            toast.innerText = message;
            document.body.appendChild(toast);
            
            // Add style dynamically if not present
            if (!document.getElementById('toast-style')) {
                const style = document.createElement('style');
                style.id = 'toast-style';
                style.innerHTML = `
                    .toast-message {
                        position: fixed;
                        top: 50%;
                        left: 50%;
                        transform: translate(-50%, -50%);
                        background-color: rgba(0, 0, 0, 0.7);
                        color: white;
                        padding: 15px 30px;
                        border-radius: 5px;
                        z-index: 9999;
                        font-size: 15px;
                        text-align: center;
                        white-space: nowrap;
                    }
                `;
                document.head.appendChild(style);
            }

            setTimeout(() => {
                toast.remove();
            }, 2000);
        }

        // Background Music Control
        const audio = document.getElementById('bgMusic');
        const musicBtn = document.getElementById('musicBtn');
        let isPlaying = false;

        function playAudio() {
            audio.play().then(() => {
                isPlaying = true;
                musicBtn.classList.add('playing');
                musicBtn.style.display = 'flex';
            }).catch(e => {
                console.log('Autoplay blocked:', e);
                musicBtn.style.display = 'flex';
                musicBtn.classList.remove('playing');
            });
        }

        function toggleMusic() {
            if (isPlaying) {
                audio.pause();
                musicBtn.classList.remove('playing');
                isPlaying = false;
            } else {
                audio.play();
                musicBtn.classList.add('playing');
                isPlaying = true;
            }
        }

        musicBtn.addEventListener('click', toggleMusic);

        // Auto play for WeChat and initial load
        document.addEventListener('DOMContentLoaded', function() {
            playAudio();
            
            // WeChat specific
            document.addEventListener("WeixinJSBridgeReady", function () {
                playAudio();
            }, false);

            if (typeof WeixinJSBridge == "object" && typeof WeixinJSBridge.invoke == "function") {
                WeixinJSBridge.invoke('getNetworkType', {}, function (e) {
                    playAudio();
                });
            }
            
            // First user interaction fallback
            const userInteractionEvents = ['touchstart', 'click'];
            
            function handleInteraction() {
                if (!isPlaying) {
                    playAudio();
                }
            }

            userInteractionEvents.forEach(event => {
                document.body.addEventListener(event, handleInteraction, { once: true, capture: true });
            });
        });
