<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>绿电红包大派送</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <!-- Title -->
        <img src="./images/page1_title.png" class="title-img" alt="绿电红包大派送">
        
        <!-- Gift -->
        <img src="./images/page1_gift.png" class="gift-img" alt="Gift Box">
        
        <!-- Bottom Area -->
        <div class="bottom-area">
            <img src="./images/page1_red.png" class="red-bg" alt="Background">
            <img src="./images/page1_open.png" class="open-btn" alt="開">
        </div>
    </div>

    <!-- Prize Modal -->
    <div id="prizeModal" class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <img src="./images/mark1.png" class="modal-bg" alt="Prize Background">
            <div class="prize-info">
                <div class="prize-text">恭喜您获得</div>
                <div class="prize-amount">
                    <span class="prize-symbol">¥</span>
                    <span class="prize-value" id="prizeValue">0.00</span>
                    <span class="prize-unit">元</span>
                </div>
            </div>
            <img src="./images/button1.png" class="modal-btn" alt="Claim Prize" onclick="closeModal('prizeModal')">
        </div>
    </div>

    <!-- Miss Modal -->
    <div id="missModal" class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <img src="./images/mark2.png" class="modal-bg" alt="Miss Background">
            <div class="miss-info">
                <div class="miss-title">-马跃新程<br>绿能送福-</div>
                <div class="miss-desc">解锁建站权益</div>
            </div>
            <img src="./images/yuyue.png" class="miss-btn-img" alt="马上预约" onclick="closeModal('missModal')">
        </div>
    </div>

    <script>
        // Helper function to get query parameters
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Sync user data
        function syncUser(openid) {
            // Call backend to sync user data
            fetch('/api/wechat/syncUser', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ openid: openid })
            })
            .then(res => res.json())
            .then(data => {
                console.log('User sync result:', data);
            })
            .catch(error => {
                console.error('Error syncing user:', error);
            });
        }

        // Redirect to auth domain
        function redirectToAuth() {
            // 获取授权域名
            fetch('/api/wechat/getAuthDomain')
                .then(response => response.json())
                .then(res => {
                    if (res.code === 1) {
                        const data = res.data;
                        console.log('Auth Domain:', data);
                        if (data.errcode === '0') {
                            const domain = data.domain;
                            const uid = '10815991';
                            const currentUrl = window.location.href;
                            // Construct the redirect URL
                            const redirectUrl = `https://${domain}/exapi/check_user/${uid}?url=${encodeURIComponent(currentUrl)}&flag=0`;
                            
                            console.log('Redirecting to:', redirectUrl);
                            // Call the interface by redirecting
                            window.location.href = redirectUrl;
                        }
                    }
                })
                .catch(error => {
                    console.error('Error fetching auth domain:', error);
                });
        }

        // Check if openid exists
        let openid = getQueryParam('u_openid');

        if (openid) {
            // If openid is in URL, save it to localStorage
            localStorage.setItem('u_openid', openid);
            syncUser(openid);
        } else {
            // If not in URL, check localStorage
            openid = localStorage.getItem('u_openid');
        }

        if (!openid) {
            redirectToAuth();
        } else {
            console.log('OpenID retrieved:', openid);
        }
    </script>
</body>
</html>
